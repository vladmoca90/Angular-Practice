<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>ngStyle Angular</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="../../scripts/ngStyleAngular/ngStyleAngular.js"></script>

</head>
<body ng-app="citiesApp">

    <div ng-controller="citiesCtrl">
        <table role="presentation" ng-class="tableType" ng-style="tableStyles">
            <tr>
                <td ng-style="parisStyle">Paris</td>
                <td>New York</td>
                <td ng-style="citiesBackground">London</td>
                <td>Madrid</td>
            </tr>
            <tr>
                <td>Paris</td>
                <td>New York</td>
                <td ng-style="londonStyle">London</td>
                <td ng-style="citiesBackground">Madrid</td>
            </tr>
            <tr>
                <td>Paris</td>
                <td ng-style="citiesBackground">New York</td>
                <td>London</td>
                <td ng-style="madridStyle">Madrid</td>
            </tr>
            <tr>
                <td ng-style="citiesBackground">Paris</td>
                <td ng-style="newYorkStyle">New York</td>
                <td>London</td>
                <td>Madrid</td>
            </tr>
        </table>
    </div>

</body>
</html>
