<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>US Presidents Routing</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="../../scripts/USPresidentsRouting/controllers/mainController.js"></script>

    <script src="../../scripts/USPresidentsRouting/controllers/BushController.js"></script>

    <script src="../../scripts/USPresidentsRouting/controllers/ClintonController.js"></script>

    <script src="../../scripts/USPresidentsRouting/controllers/ObamaController.js"></script>

    <script src="../../scripts/USPresidentsRouting/controllers/RaeganController.js"></script>

    <script src="../../scripts/USPresidentsRouting/controllers/errorController.js"></script>

    <script src="../../scripts/USPresidentsRouting/config.js"></script>

    <script src="../../scripts/USPresidentsRouting/main.js"></script>

</head>
<body ng-app="USPresidentsApp">

    <div class="panel panel-default" ng-controller="mainController">
        <div class="panel-heading">
            <h2 class="panel-title" role="heading">List of US Presidents</h2>
        </div>
        <div class="panel-body">
            <ul role="list" class="ul-lg" ng-repeat="presidents in presidentsList">
                <li><a role="link" href="#">{{presidents.presidentName}}</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
