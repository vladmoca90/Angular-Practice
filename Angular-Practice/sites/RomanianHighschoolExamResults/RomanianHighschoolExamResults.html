<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Romanian Highschool Exam Results</title>

	<meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../content/RomanianHighschoolExamResults/RomanianHighschoolExamResults.css" />

    <script src="../../scripts/RomanianHighschoolExamResults/RomanianHighschoolExamResults.js"></script>

</head>
<body ng-app="examResultsApp">

    <table role="presentation" ng-class="examsTable" ng-controller="examResultsController">
        <thead>
            <tr>
                <th>Name</th>
                <th>Romanian Language Mark</th>
                <th>Mathematics Mark</th>
                <th>Third Subject Name</th>
                <th>Third Subject Mark</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="results in resultsList">
                <td>{{results.name}}</td>
                <td>{{results.romanianSubject}}</td>
                <td>{{results.mathsSubject}}</td>
                <td>{{results.thirdSubjectName}}</td>
                <td>{{results.thirdSubjectResult}}</td>
                <td>{{results.status}}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
