<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Weather Forecast</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link rel="stylesheet" type="text/css" href="http://www.jqueryscript.net/css/jquerysctipttop.css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="../../scripts/WeatherForecast/controller/weatherForecastCtrl.js"></script>

    <link rel="stylesheet" href="../../content/WeatherForecast/WeatherForecast.css" />

    <script src="../../scripts/WeatherForecast/WeatherForecast.js"></script>

</head>
<body ng-app="WeatherForecastApp">

    <div id="title">
        <p class="text-center">Weather Forecast in US</p>
    </div>
    <div id="forecast" class="center-block" ng-controller="weatherForecastCtrl">
        <ul class="list-unstyled list-inline" ng-repeat="city in cities">
            <li>{{city.picture}}</li>
            <li>{{city.name}}</li>
            <li>{{city.degrees}}</li>
            <li>{{city.wind}}</li>
        </ul>
    </div>

    <div ng-view></div>

</body>
</html>
